<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
</head>
<body>
    <h1>testando gradinte </h1>
    <style>
        *{
            /*configuracao especial das css*/
             height: 100%;
        }
        body {
            /*radias ou liner gradient */
            background-image: linear-gradient(to bottom , white 20%, blue 50%, red, yellow    );
            background-attachment: fixed;
        }
    </style>
    
</body>
</html>
