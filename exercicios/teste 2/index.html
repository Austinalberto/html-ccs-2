<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon(1).ico" type="image/x-icon">
    <title>formatacao de textos </title>
</head>
<body>
    <h1>formatando um texto</h1>
    <p><strong>o texto actual esta em negrito</strong></p>
    <p><em>agora esta em italico</em></p>
    <p><small>agora esta pequeno</small></p>
    <p><del>esta mensagem esta deletada</del></p>
</body>
</html>
